{% extends 'base.html' %}

{% block content %}


<section class="investor-page">
    <section class="container-investor">
        <p>Inversionista tipo</p>
        <h5>{{type_investor}}</h5>
        <form method="post" action="{% url 'get_pdf' %}" class="container-options">
            {% csrf_token %}
            <div class="top-options">
                <div class="options">
                    <div class="text-options">
                        Posibles empresas a invertir
                    </div>
                    <div class="logos-empresas">
                        <img src="../static/imgs/logo-APPL.jpg" alt="logo-APPL">
                        <img src="../static/imgs/logo-IBM.jpg" alt="logo-APPL">
                        <img src="../static/imgs/logo-Google.png" alt="logo-APPL">
                        <img src="../static/imgs/logo-WALMART.png" alt="logo-APPL">
                    </div>
                </div>
                <div class="capital">
                    <label for="capital">Capital a invertir:</label>
                    <input type="number" id="capital" name="capital" min="1000"/>
                </div>
                <div class="capital">
                    <label for="num_empresas">Numero de empresas a invertir:</label>
                    <input type="number" id="num_empresas" name="num_empresas" min="5"/>
                </div>
            </div>
            <div class="center">
                <button class="download">Descargar análisis</button>
            </div>
        </form>
    </section>
</section>
